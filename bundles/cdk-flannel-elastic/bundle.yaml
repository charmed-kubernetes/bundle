series: xenial
services:
  easyrsa:
    annotations:
      gui-x: '450'
      gui-y: '550'
    charm: cs:~containers/easyrsa-5
    num_units: 1
  elasticsearch:
    charm: cs:trusty/elasticsearch-19
    num_units: 2
    series: trusty
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '550'
    charm: cs:~containers/etcd-21
    num_units: 3
  filebeat:
    charm: cs:filebeat-5
    options:
      logpath: /var/lib/docker/containers/*/*.log /var/log/*.log /var/log/*/*.log
  flannel:
    annotations:
      gui-x: '450'
      gui-y: '750'
    charm: cs:~containers/flannel-7
  kibana:
    charm: cs:trusty/kibana-15
    num_units: 1
    options:
      dashboards: beats
    series: trusty
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    charm: cs:~containers/kubeapi-load-balancer-5
    expose: true
    num_units: 1
  kubernetes-master:
    annotations:
      gui-x: '800'
      gui-y: '850'
    charm: cs:~containers/kubernetes-master-10
    num_units: 1
  kubernetes-worker:
    annotations:
      gui-x: '100'
      gui-y: '850'
    charm: cs:~containers/kubernetes-worker-12
    expose: true
    num_units: 3
  topbeat:
    charm: cs:topbeat-5
relations:
- - kubernetes-master:kube-api-endpoint
  - kubeapi-load-balancer:apiserver
- - kubernetes-master:loadbalancer
  - kubeapi-load-balancer:loadbalancer
- - kubernetes-master:cluster-dns
  - kubernetes-worker:kube-dns
- - kubernetes-master:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-master:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubernetes-worker:kube-api-endpoint
  - kubeapi-load-balancer:website
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - flannel:etcd
  - etcd:db
- - flannel:cni
  - kubernetes-master:cni
- - flannel:cni
  - kubernetes-worker:cni
- - filebeat:beats-host
  - kubernetes-worker:juju-info
- - elasticsearch:client
  - topbeat:elasticsearch
- - elasticsearch:client
  - filebeat:elasticsearch
- - topbeat:beats-host
  - kubernetes-worker:juju-info
- - filebeat:beats-host
  - kubernetes-master:juju-info
- - kibana:rest
  - elasticsearch:client
