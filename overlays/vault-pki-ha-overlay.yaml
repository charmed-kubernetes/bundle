applications:
  easyrsa: null
  vault:
    charm: vault
    num_units: 2
    options:
      auto-generate-root-ca-cert: true
  percona-cluster:
    charm: percona-cluster
    num_units: 1
relations:
- - kubernetes-control-plane:certificates
  - vault:certificates
- - etcd:certificates
  - vault:certificates
- - kubernetes-worker:certificates
  - vault:certificates
- - vault:shared-db
  - percona-cluster:shared-db
- - vault:etcd
  - etcd:db
