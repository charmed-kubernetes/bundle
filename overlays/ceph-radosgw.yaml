description: Charmed Kubernetes overlay to add RadosGW, CephFS and Ceph RBD support.
applications:
  ceph-fs:
    charm: ceph-fs
    num_units: 1
  ceph-osd:
    charm: ceph-osd
    num_units: 3
    storage:
      ods-device: '32G,2'
      osd-journals: '8G,1'
  ceph-mon:
    charm: ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
  ceph-radosgw:
    charm: ceph-radosgw
    num_units: 1
relations:
- ['ceph-radosgw:mon', 'ceph-mon:radosgw']
- ['ceph-fs:ceph-mds', 'ceph-mon:mds']
- ['ceph-osd:mon', 'ceph-mon:osd']
- ['ceph-mon:client', 'kubernetes-control-plane']
