description: Charmed Kubernetes overlay to add CephFS and Ceph RBD support.
applications:
  ceph-fs:
    charm: ceph-fs
    num_units: 1
  ceph-osd:
    charm: ceph-osd
    num_units: 3
    storage:
      osd-devices: '32G,2'
      osd-journals: '8G,1'
  ceph-mon:
    charm: ceph-mon
    num_units: 3
    options:
      monitor-count: '3'
relations:
  - ['ceph-fs:ceph-mds', 'ceph-mon:mds']
  - ['ceph-osd:mon', 'ceph-mon:osd']
  - ['ceph-mon:admin', 'kubernetes-master']
  - ['ceph-mon:client', 'kubernetes-master']
