# The machine constraints for each service in this bundle
# have been commented out so you don't run into quota
# problems on public clouds. Modify and uncomment the
# constraints: lines for each service to reflect your
# deployment before moving to production.
#
series: xenial
description: |
  Production-grade Canonical Kubernetes cluster featuring logging and monitoring
tags:
- kubernetes
- containers
services:
  kubernetes:
    charm: cs:xenial/kubernetes-7
    options:
      version: v1.3.5
    expose: true
    num_units: 3
    annotations:
      gui-x: '1200'
      gui-y: '300'
#    constraints: arch=amd64 cpu-cores=8 mem=8G root-disk=30G
  etcd:
    charm: cs:xenial/etcd-8
    num_units: 3
    annotations:
      gui-x: '1200'
      gui-y: '600'
#    constraints: arch=amd64 cpu-cores=2 root-disk=12G
  filebeat:
    charm: cs:xenial/filebeat-4
    annotations:
      gui-x: '900'
      gui-y: '300'
  topbeat:
    charm: cs:xenial/topbeat-4
    annotations:
      gui-x: '900'
      gui-y: '600'
  kibana:
    series: trusty
    charm: cs:trusty/kibana-14
    expose: true
    num_units: 1
    options:
      dashboards: beats
    annotations:
      gui-x: '300'
      gui-y: '300'
  elasticsearch:
    series: trusty
    charm: cs:trusty/elasticsearch-18
    num_units: 2
    annotations:
      gui-x: '600'
      gui-y: '300'
#    constraints: arch=amd64 cpu-cores=2 mem=4G root-disk=30G
relations:
- - kubernetes:etcd
  - etcd:db
- - kibana:rest
  - elasticsearch:client
- - filebeat:elasticsearch
  - elasticsearch:client
- - topbeat:elasticsearch
  - elasticsearch:client
- - topbeat:beats-host
  - kubernetes:juju-info
- - filebeat:beats-host
  - kubernetes:juju-info
- - filebeat:beats-host
  - etcd:juju-info
- - topbeat:beats-host
  - etcd:juju-info
