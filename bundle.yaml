# The machine constraints for each service in this bundle
# have been commented out so you don't run into quota
# problems on public clouds. Modify and uncomment the
# constraints: lines for each service to reflect your
# deployment before moving to production.
#
series: xenial
applications:
  filebeat:
    charm: "cs:filebeat-5"
    annotations:
      "gui-x": "450"
      "gui-y": "950"
  "kubernetes-master":
    charm: "cs:~containers/kubernetes-master-3"
    num_units: 1
    annotations:
      "gui-x": "800"
      "gui-y": "850"
  flannel:
    charm: "cs:~containers/flannel-4"
    annotations:
      "gui-x": "450"
      "gui-y": "750"
  "kubeapi-load-balancer":
    charm: "cs:~containers/kubeapi-load-balancer-2"
    num_units: 1
    expose: true
    annotations:
      "gui-x": "450"
      "gui-y": "250"
  easyrsa:
    charm: "cs:~containers/easyrsa-2"
    num_units: 1
    annotations:
      "gui-x": "450"
      "gui-y": "550"
  "kubernetes-worker":
    charm: "cs:~containers/kubernetes-worker-3"
    num_units: 3
    expose: true
    annotations:
      "gui-x": "100"
      "gui-y": "850"
#    constraints: cpu-cores=4 mem=15G root-disk=30G
  elasticsearch:
    charm: "cs:trusty/elasticsearch-19"
    series: trusty
    num_units: 2
    annotations:
      "gui-x": "450"
      "gui-y": "1150"
#    constraints: cpu-cores=2 mem=4G root-disk=30G
  topbeat:
    charm: "cs:topbeat-5"
    annotations:
      "gui-x": "300"
      "gui-y": "1000"
  kibana:
    charm: "cs:trusty/kibana-15"
    series: trusty
    num_units: 1
    options:
      dashboards: beats
    annotations:
      "gui-x": "800"
      "gui-y": "1150"
  etcd:
    charm: "cs:~containers/etcd-13"
    num_units: 3
    annotations:
      "gui-x": "800"
      "gui-y": "550"
#    constraints: cpu-cores=2 root-disk=12G
relations:
  - - "filebeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "elasticsearch:client"
    - "topbeat:elasticsearch"
  - - "elasticsearch:client"
    - "filebeat:elasticsearch"
  - - "topbeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "kubernetes-master:kube-api-endpoint"
    - "kubeapi-load-balancer:apiserver"
  - - "filebeat:beats-host"
    - "kubernetes-master:juju-info"
  - - "kubernetes-master:loadbalancer"
    - "kubeapi-load-balancer:loadbalancer"
  - - "kubernetes-master:cluster-dns"
    - "kubernetes-worker:kube-dns"
  - - "kubernetes-master:certificates"
    - "easyrsa:client"
  - - "kubernetes-master:etcd"
    - "etcd:db"
  - - "kubernetes-master:sdn-plugin"
    - "flannel:host"
  - - "kubernetes-worker:certificates"
    - "easyrsa:client"
  - - "kubernetes-worker:sdn-plugin"
    - "flannel:host"
  - - "kubernetes-worker:kube-api-endpoint"
    - "kubeapi-load-balancer:website"
  - - "flannel:etcd"
    - "etcd:db"
  - - "kubeapi-load-balancer:certificates"
    - "easyrsa:client"
  - - "kibana:rest"
    - "elasticsearch:client"
