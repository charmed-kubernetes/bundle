description: |-
    A highly-available, production-grade Kubernetes cluster.
series: focal
applications:
  "kubernetes-control-plane":
    charm: "kubernetes-control-plane"
    num_units: 2
    options:
      channel: 1.23/stable
    constraints: "cores=2 mem=4G root-disk=16G"
    annotations:
      "gui-x": "800"
      "gui-y": "850"
  "kubeapi-load-balancer":
    charm: "kubeapi-load-balancer"
    num_units: 1
    expose: true
    constraints: "mem=4G root-disk=8G"
    annotations:
      "gui-x": "450"
      "gui-y": "250"
  "easyrsa":
    charm: "easyrsa"
    num_units: 1
    constraints: "root-disk=8G"
    annotations:
      "gui-x": "90"
      "gui-y": "420"
  "kubernetes-worker":
    charm: "kubernetes-worker"
    num_units: 3
    options:
      channel: 1.23/stable
    expose: true
    constraints: "cores=4 mem=4G root-disk=16G"
    annotations:
      "gui-x": "90"
      "gui-y": "850"
  "etcd":
    charm: "etcd"
    num_units: 3
    options:
      channel: 3.4/stable
    constraints: "root-disk=8G"
    annotations:
      "gui-x": "800"
      "gui-y": "420"
relations:
  - - "kubernetes-control-plane:loadbalancer-external"
    - "kubeapi-load-balancer:lb-consumers"
  - - "kubernetes-control-plane:loadbalancer-internal"
    - "kubeapi-load-balancer:lb-consumers"
  - - "kubernetes-control-plane:kube-control"
    - "kubernetes-worker:kube-control"
  - - "kubernetes-control-plane:certificates"
    - "easyrsa:client"
  - - "etcd:certificates"
    - "easyrsa:client"
  - - "kubernetes-control-plane:etcd"
    - "etcd:db"
  - - "kubernetes-worker:certificates"
    - "easyrsa:client"
  - - "kubeapi-load-balancer:certificates"
    - "easyrsa:client"
