description: |-
    A seven-machine Kubernetes cluster, appropriate for bare metal using MaaS KVM Pods. Includes three Kubernetes-masters and four worker nodes.
series: bionic
machines:
  0:
    constraints: cores=8 mem=16G root-disk=100G
  1:
    constraints: cores=8 mem=16G root-disk=100G
  2:
    constraints: cores=8 mem=16G root-disk=100G
  3:
    constraints: cores=12 mem=32G root-disk=200G
  4:
    constraints: cores=12 mem=32G root-disk=200G
  5:
    constraints: cores=12 mem=32G root-disk=200G
  6:
    constraints: cores=12 mem=32G root-disk=200G
services:
  "kubernetes-master":
    charm: "cs:~containers/kubernetes-master"
    num_units: 3
    options:
      channel: 1.18/stable
    annotations:
      "gui-x": "800"
      "gui-y": "850"
    to:
      - 0
      - 1
      - 2
  "kubeapi-load-balancer":
    charm: "cs:~containers/kubeapi-load-balancer"
    num_units: 1
    expose: true
    annotations:
      "gui-x": "450"
      "gui-y": "250"
    to:
     - 3
  "easyrsa":
    charm: "cs:~containers/easyrsa"
    num_units: 1
    annotations:
      "gui-x": "90"
      "gui-y": "420"
    to:
     - lxd:kubernetes-master
  "kubernetes-worker":
    charm: "cs:~containers/kubernetes-worker"
    constraints: cores=2 mem=4G root-disk=30G
    num_units: 12
    options:
      channel: 1.18/stable
    expose: true
    annotations:
      "gui-x": "90"
      "gui-y": "850"
    to: ["kvm:kubernetes-worker-host/0",
        "kvm:kubernetes-worker-host/1",
        "kvm:kubernetes-worker-host/2",
        "kvm:kubernetes-worker-host/3",
        "kvm:kubernetes-worker-host/0",
        "kvm:kubernetes-worker-host/1",
        "kvm:kubernetes-worker-host/2",
        "kvm:kubernetes-worker-host/3",
        "kvm:kubernetes-worker-host/0",
        "kvm:kubernetes-worker-host/1",
        "kvm:kubernetes-worker-host/2",
        "kvm:kubernetes-worker-host/3"]
  "etcd":
    charm: "cs:~containers/etcd"
    num_units: 3
    annotations:
      "gui-x": "800"
      "gui-y": "420"
    to:
        - 0
        - 1
        - 2
  "kubernetes-worker-host":
    charm: "cs:ubuntu"
    num_units: 4
    annotations:
      "gui-x": "90"
      "gui-y": "850"
    to:
        - 3
        - 4
        - 5
        - 6
relations:
  - - "kubernetes-master:kube-api-endpoint"
    - "kubeapi-load-balancer:apiserver"
  - - "kubernetes-master:loadbalancer"
    - "kubeapi-load-balancer:loadbalancer"
  - - "kubernetes-master:kube-control"
    - "kubernetes-worker:kube-control"
  - - "kubernetes-master:certificates"
    - "easyrsa:client"
  - - "etcd:certificates"
    - "easyrsa:client"
  - - "kubernetes-master:etcd"
    - "etcd:db"
  - - "kubernetes-worker:certificates"
    - "easyrsa:client"
  - - "kubernetes-worker:kube-api-endpoint"
    - "kubeapi-load-balancer:website"
  - - "kubeapi-load-balancer:certificates"
    - "easyrsa:client"
