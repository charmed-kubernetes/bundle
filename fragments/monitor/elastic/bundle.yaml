applications:
  elasticsearch:
    charm: "cs:elasticsearch"
    constraints: mem=4G root-disk=16G
    num_units: 1
  filebeat:
    charm: "cs:filebeat"
    options:
      logpath: '/var/log/*.log'
      kube_logs: True
  kibana:
    charm: "cs:kibana"
    num_units: 1
    options:
      dashboards: beats
      port: 8080
    expose: true
  topbeat:
    charm: "cs:topbeat"
relations:
  - - "elasticsearch:client"
    - "filebeat:elasticsearch"
  - - "elasticsearch:client"
    - "topbeat:elasticsearch"
  - - "filebeat:beats-host"
    - "kubernetes-master:juju-info"
  - - "filebeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "topbeat:beats-host"
    - "kubernetes-master:juju-info"
  - - "topbeat:beats-host"
    - "kubernetes-worker:juju-info"
  - - "kibana:rest"
    - "elasticsearch:client"
